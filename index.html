<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Supabase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="https://img.icons8.com/?size=100&id=sH0rW2TvYdr9&format=png&color=000000" type="image/png">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h2>Inscription</h2>
          </div>
          <div class="card-body">
            <form id="inscriptionForm">
              <div class="mb-3">
                <label for="email" class="form-label">Identifiant</label>
                <input type="text" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="motdepasse" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="motdepasse" required />
              </div>
              <button type="submit" class="btn btn-primary btn-lg">S'inscrire</button>
            </form>
          </div>
        </div>
        <div class="card shadow mt-3">
          <div class="card-header bg-success text-white text-center">
            <h2>Connexion</h2>
          </div>
          <div class="card-body">
            <form id="connexionForm">
              <div class="mb-3">
                <label for="connectemail" class="form-label">Identifiant</label>
                <input type="text" class="form-control" id="connectemail" required />
              </div>
              <div class="mb-3">
                <label for="connectmdp" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="connectmdp" required />
              </div>
              <button type="submit" class="btn btn-success btn-lg">Se connecter</button>
            </form>
          </div>
        </div>
        <div class="card shadow mt-3">
          <div id="profildiv" class="container mt-4"></div>
          <div class="card-footer text-center">
            <button id="logoutBtn" class="btn btn-danger d-none">Se d√©connecter</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="supabase.js" type="module"></script>
</body>
</html>
